<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        p {
            padding: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="alert alert-success">成功！很好地完成了提交。</div>
    <div class="container">
        <!-- 内联表单 -->
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputfile">文件输入</label> 标签实际上被隐藏
                <input type="file" id="inputfile">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> 请打勾 </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <div class="form-group">
                <label for="name">输入框</label>
                <input type="password" class="form-control" placeholder="文本输入">
            </div>
        </form>
        <img src="img/pic1.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236">
        <h1>Hello, world!</h1>
        <div class="row">
            <div class="col-xs-6 col-md-offset-5" style="background-color: #dedef8;box-shadow: 
              inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="row">
            <p>排序前</p>
            <div class="col-md-4" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">我在左边</div>
            <div class="col-md-8" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">我在右边</div>
        </div>
        <br>
        <div class="row">
            <p>排序后</p>
            <div class="col-md-4 col-md-push-8" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px #444;">我在左边</div>
            <div class="col-md-8 col-md-pull-4" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px #444;">我在右边</div>
        </div>
    </div>
    <h1>我是标题1 h1</h1>
    <h2>我是标题2 h2</h2>
    <h3>我是标题3 h3</h3>
    <h4>我是标题4 h4</h4>
    <h5>我是标题5 h5</h5>
    <h6>我是标题6 h6</h6>
</body>

</html>
